<!DOCTYPE html>
<html>
  <head>
    <title>Fresh Restaurant</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="info">
      <h2>Restaurant Bookings</h2>
      <div id="restaurantName"></div>
      <div id="availability">
        <p id="tables"></p>
        <p>TABLES LEFT</p>
        <br>
        <p id="features"></p>
        <p>ADDITIONAL FEATURES:</p>
        <p>Fireplace </p>
        <p>Carpark </p>
        <br/>
        <h2>Other Restaurants</h2>
      <div id="restaurant1"></div>
      <div id="restaurant2"></div>
      </div>
      <div id="bookings">
          <h3>BOOK YOUR TABLE</h3>
         <form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br>
  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone number" maxlength="10" ><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" ><br>
  <label for="date">Date:</label>
  <input type="date" id="date" name="date" ><br><br>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="car">
  <label for="vehicle1"> Carpark spot needed</label><br>
  <br>
  <input type="button" onclick="alert('Successfully booked')" value="Send">
 </form>   
      </div>
      <div id="footer"></div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/multiple_script.js"></script>
  </body>
</html>
